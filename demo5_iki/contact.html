<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="wrapper">
        <img src="https://raw.githubusercontent.com/PSlekys/CodeAcademyLT/master/HTML/9%20u%C5%BEduotis%20(Iki)/images/logo.png" alt="iki logo">
        <nav>
            <ul>
                <li><a href="about.html">Apie mus</a></li>
                <li><a href="contact.html">Susisiek</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="form">
        <h1>Susisiekite su mūsų <span class="green-text"> komanda!</span></h1>
        <form>
            <div class="form-item">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" placeholder="Petras" required>
            </div>
            <div class="form-item">
                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" placeholder="email@email.lt" required>
            </div>
            <div class="form-item">
                <label for="card">Iki kortelės numeris:</label>
                <input type="text" id="card" name="card" placeholder="12345678" required>
            </div>
            <div class="form-item">
                <label for="message">Žinutė:</label>
                <textarea id="message" placeholder="Jūsų laiškas mums" required></textarea>
            </div>
            <input class="button" type="submit" value="Siųsti">
        </form>
    </section>
    <section class="table">
        <div class="row">
            <div class="col">
                Vardas
            </div>
            <div class="col text-green">
                Vidmantas
            </div>
            <div class="col text-green">
                Nijolė
            </div>
        </div>
        <div class="row">
            <div class="col">
                Pareigos
            </div>
            <div class="col">
                Direktorius
            </div>
            <div class="col">
                Administratorė
            </div>
        </div>
        <div class="row">
            <div class="col">
                Telefonas
            </div>
            <div class="col">
                +37067574401
            </div>
            <div class="col">
                +37067574401
            </div>
        </div>
    </section>
</main>

</html>
